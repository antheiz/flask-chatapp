<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <title>Lumintu - Demo Realtime Chat with Flask</title>


  <style>
    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5 text-center">
            <img
              src="https://d33wubrfki0l68.cloudfront.net/0c55de9cbbcd146b8d7066fccfef1e31bb1b59c7/b5a6a/images/flask-socketio.png"
              class="mb-5 mt-3" width="200px" alt="">
            <form action="{{ url_for ('chat') }}" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" required autofocus>
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" name="room" placeholder="Room" required autofocus>
                <label for="floatingPassword">Room</label>
              </div>
              <div class="d-grid mt-4">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">JOIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>

</html>
