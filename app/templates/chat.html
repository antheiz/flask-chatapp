<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>ChatRoom - Demo Realtime Chat with Flask</title>


    <style>
        body {
            background: #007bff;
            background: linear-gradient(to right, #0062E6, #33AEFF);

        }

        .chat-widget {
            background-color: rgb(241, 241, 241);
            height: 330px;
        }


        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-9 mx-auto mt-3">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5 text-center">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Welcome to Chat Room <br>
                            <b>[nama_room]</b></h5>
                        <div class="container chat-widget">
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body d-flex justify-content-start">
                                            <b>Theis</b>: Halo semua
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card bg-light">
                                        <div class="card-body d-flex justify-content-end ">
                                            Halo juga! : <b>Lia</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <input type="text" class="form-control" style="width: 85%;">
                            <button type="submit" class="btn btn-primary" style="width: 15%; margin-top: -65px; margin-left: 85%;">Kirim</button>
                        </div>
                        <div class="d-flex justify-content-start mt-3">
                            <a href="/">
                                <button type="submit" class="btn btn-danger">Keluar</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

</body>

</html>
